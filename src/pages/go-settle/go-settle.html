<ion-header>

  <ion-navbar>
    <ion-title>确认订单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let g of goods_cart.goods; let i = index" class="goods_list">
      <ion-item>
        <ion-thumbnail item-left>
          <img  src="{{url}}pos/image/goods_code&goods_code={{g.spdm}}"  onerror="this.src='./assets/img/default.jpg'" >
        </ion-thumbnail>
        <h2>{{g.spmc}} <span class="red float_right">&yen;{{g.dj}}</span></h2>
        <p>规格：{{g.gg1mc}} {{g.gg2mc}}
          <span class="float_right">x {{g.sl}}</span>
        </p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <div class="footer_top">
    <p *ngFor="let p of goods_cart.pro"><span class="pro">促销</span>{{p.hdmc}}</p>
  </div>
  <ion-toolbar class="footer_toolbar">
    <h3>合计：<span class="red">&yen; {{goods_cart.info.total_money}}</span></h3>
    <p>数量：{{goods_cart.info.total_num}}</p>
    <button (click)="openModal()"  class="settle_button" [disabled]="goods_cart.info.total_num == 0">
      去结算
    </button>
  </ion-toolbar>
</ion-footer>
