<div class="popover">

    </ion-item>

    <ion-item>
      <ion-label fixed>实收金额</ion-label>
      <ion-input type="number" [(ngModel)]="pay_money" (input)="on_input(pay_money)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>找零金额</ion-label>
      <ion-input type="text" value="&yen; {{goods_cart.info.charge_money}}" readonly></ion-input>

      <ion-label fixed>实收金额</ion-label>
      <ion-input type="number" [(ngModel)]="pay_money" (input)="on_input(pay_money)"></ion-input>
    </ion-item>

  </ion-list>

  <ion-list [hidden]="check.check_code!='007'">

      <ion-label fixed>应收金额</ion-label>

    </ion-item>

      <ion-label fixed>现金券号</ion-label>
      <ion-input type="number" [(ngModel)]="coupon_code" (input)="on_input(pay_money)"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>抵扣金额</ion-label>

  <ion-list [hidden]="check.check_code!='008'">

    </ion-item>

  </ion-list>
  <button (click)="confirm(pay_money)" ion-button block  color="danger">确定</button>
