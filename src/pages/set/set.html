<ion-header>
  <ion-navbar>
    <ion-title>
      设置
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <h3>打印设置</h3>
    </ion-list-header>
    <ion-item>
      <ion-label> 云打印</ion-label>
      <ion-toggle [(ngModel)]="coloudPrintToggle"></ion-toggle>
    </ion-item>
    <ion-item [hidden]="!coloudPrintToggle">
      <ion-label class="lable_width">打印机接口 &nbsp;</ion-label>
      <ion-input type="text" placeholder="请输入接口地址"></ion-input>
    </ion-item>
    <ion-item [hidden]="!coloudPrintToggle">
      <ion-label class="lable_width">打印机序列号</ion-label>
      <ion-input type="text" placeholder="请输入打印机序列号"></ion-input>
    </ion-item>
    <ion-item [hidden]="!coloudPrintToggle">
      <ion-label class="lable_width">打印机key &nbsp;</ion-label>
      <ion-input type="password" placeholder="请输入打印机key"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
